<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/instagram-icon.png" />
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"> 
            <img src="/img/instagram-celular.png" alt="celular">
        </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="/img/instagram-logo.png" class="instagram-logo" alt="logo instagram">
                    <div class="profile-photo">
                        <img src="/img/perfil-instagram.png" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como @usuário</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é sua conta?</p>
                    <p class="not-account">
                        <span>
                            <a href="#" class="link-blue">Alternar conta</a>
                        </span>
                        <span>
                            <a href="#" class="link-blue">Inscreva-se</a>
                        </span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
